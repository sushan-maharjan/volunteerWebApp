<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>          
</head>
<body>

	<div th:replace="fragments/header :: header">*********MENU*************</div>
	
	<div class="container">
	
		<!-- Teams -->
		<!-- <div th:if="${not #lists.isEmpty(organizations)}"> -->
			<h2>Organizations</h2>
			<table class="table table-striped">
				<thead>
		        <tr>
		        	 <th>Name</th>
		            <!-- <th>Description</th> -->
		            <th>Status</th>
		            <th>Action</th>
		        </tr>
		    </thead>
				<tr th:each="organization : ${organizations}">
					
			       <td th:text="${organization.name}"></td>
			       <!--  <td th:text="${organization.description}"></td> -->
			        <td th:text="${organization.status}"></td>
			        <td><a th:href="@{'../organization/' + ${organization.id}}">Edit</a> &nbsp; <a th:href="@{'../organization/delete/' + ${organization.id}}">Delete</a></td>

			    </tr>
			</table>
		<!-- </div> -->
		<!-- Teams -->
		<a th:href="@{/organization/new}">Create Organization</a>
	</div><!-- Container -->

</body>
</html>
