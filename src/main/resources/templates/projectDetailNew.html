<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>          
</head>
<body>
<div th:replace="fragments/header :: header">*********MENU*************</div>

 Project Name:  <p th:text="${project.name}"></p>
 mazimum number of Volunteers:  <p th:text="${project.maxNumOfMemebers}"></p>
 Volunteers: <p th:text="${project.user}"></p>
  Organization name : <p th:text="${project.organization.name}"></p>
   Organization Details: <p th:text="${project.organization.description}"></p>
  Project Description: <p th:text="${project.description}"></p>
  <a th:href="@{'../project/getactivites/' + ${project.id}}"> view Activities in this project</a>
  
  
  <button type="submit" class="btn btn-default">Apply</button>
  

</body>
</html>
