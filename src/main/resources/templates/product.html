<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>          
</head>
	<body>
	
	<div th:replace="fragments/header :: header">*********MENU*************</div>
	
		<div class="container">
		<h1><span th:text="${title}" th:remove="tag">Create</span> Product</h1>
		
		<form method="post"  th:action="@{/product/} + ${action}">
		  <div class="form-group">
		    <label for="type">Type</label>
		  	<select class="form-control" th:field="*{product.productType}" required="required">
		  	    <option value=""></option>
		  		<option value="BREAKFAST">BREAKFAST</option>
		  		<option value="LUNCH">LUNCH</option>
		  		<option value="DINNER">DINNER</option>
		  	</select>
		  </div>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control"  th:field="*{product.productName}" required="required"/>
		  </div>
		  <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" th:field="*{product.description}"/>
		  </div>
		  <div class="form-group">
		    <label for="price">Price</label>
		    <input type="text" class="form-control" th:field="*{product.price}" required="required"/>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		  <input type="hidden" class="form-control" th:field="*{product.id}"/>
		</form>
		
		
		
		
	</div><!-- Container -->

</body>
</html>
