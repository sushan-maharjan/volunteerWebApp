<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>          
</head>
	<body>
	
	<div th:replace="fragments/header :: header">*********MENU*************</div>
	
		<div class="container">
		<h1><span th:text="${title}" th:remove="tag">Create</span> Project</h1>
		
		<form method="post"  th:action="@{/project/} + ${action}">
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control"  th:field="*{project.name}" required="required"/>
		  </div>
		  <div class="form-group">
		    <label for="number-members">Number of Volunteers</label>
		    <input type="text" class="form-control" id="number-vol" th:field="*{project.maxNumOfMemebers}"/>
		  </div>
		  <div class="form-group">
		    <label for="type">Type</label>
		  	<select class="form-control" th:field="*{project.status}" required="required">
		  	    <option value=""></option>
		  		<option value="INPROGRESS">INPROGRESS</option>
		  		<option value="COMPLETED">COMPLETED</option>
		  		<option value="NEW">NEW</option>
		  		<option value="CANCELED">CANCELED</option>
		  	</select>
		  </div>
		  
		  <button type="submit" class="btn btn-default">Submit</button>
		  <input type="text" class="form-control" th:field="*{project.id}"/>
		</form>
		
		
		
		
	</div><!-- Container -->

</body>
</html>
