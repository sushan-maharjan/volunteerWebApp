<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Volunteer App - Project</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
</head>
	<body>
	
	<div th:replace="fragments/header :: header">*********MENU*************</div>
	
		<div class="container">
		<h1><span th:text="${title}" th:remove="tag">Create</span> Project</h1>
		
		<form method="post"  th:action="@{/project/} + ${action}">
		
		<div class="form-group">
		    <label for="category">Category</label>
		  	<select class="form-control" th:field="*{project.category}" required="required">
		  	    <option value=""></option>
		  		<option value="MENTOR">MENTOR</option>
		  		<option value="OFFICE">OFFICE</option>
		  		<option value="ARTS">ARTS</option>
		  		<option value="TUTOR">TUTOR</option>
		  		<option value="COUNCEL">COUNCEL</option>
		  		<option value="EVENTS">EVENTS</option>
		  	</select>
		  </div>
		  
		<div class="form-group">
		    <label for="organization">Organization</label>
		  	<select class="form-control" name="organizationId" id="organizationId"  required="required">                  
                 <option th:each="org : ${listOrganizations}"
                            th:value="${org.id}"
                            th:text="#{${org.name}}"></option>   
                </select>
		  </div>
		 <div class="form-group"> <!-- Date input -->
        	<label class="control-label" for="date">Start Date</label>
        	<input class="form-control" id="starDate" name="starDate" th:field="*{project.StartDate}" placeholder="MM/DD/YYY" type="text"/>
      	 </div>
      	 <div class="form-group"> <!-- Date input -->
        	<label class="control-label" for="date">End Date</label>
        	<input class="form-control" id="endDate" name="endDate" th:field="*{project.endDate}" placeholder="MM/DD/YYY" type="text"/>
      	 </div>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control"  th:field="*{project.name}" required="required"/>
		  </div>
		  <div class="form-group">
		    <label for="des">Description</label>
		    <input type="text" class="form-control"  th:field="*{project.description}" required="required"/>
		  </div>
		  <div class="form-group">
		    <label for="number-members">Number of Volunteers</label>
		    <input type="text" class="form-control" id="number-vol" th:field="*{project.maxNumOfMemebers}"/>
		  </div>
		  <div class="form-group">
		    <label for="type">Type</label>
		  	<select class="form-control" th:field="*{project.status}" required="required">
		  	    <option value=""></option>
		  		<option value="INPROGRESS">INPROGRESS</option>
		  		<option value="COMPLETED">COMPLETED</option>
		  		<option value="NEW">NEW</option>
		  		<option value="CANCELED">CANCELED</option>
		  	</select>
		  </div>
		  
		  <button type="submit" class="btn btn-default">Submit</button>
		  <input type="hidden" class="form-control" th:field="*{project.id}"/>
		  <input type="hidden"  name="${_csrf.parameterName}"   value="${_csrf.token}"/>
		</form>
		
		
		
		
	</div><!-- Container -->

</body>
</html>
