<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Volunteer App - Project List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>          
</head>
<body>

	<div th:replace="fragments/header :: header">*********MENU*************</div>
	
	<div class="container">

		<!-- List -->
		<div th:if="${not #lists.isEmpty(projects)}">
			<h2>Projects</h2>
			<table class="table table-striped">
				<thead>
		        <tr>
		        	<th>Name</th>
		        	<th>Category</th>
		        	<th>Status</th>
		        	<th>Start Date</th>
		        	<th>End Date</th>
		        	<th></th>
		        </tr>
		    </thead>
				<tr th:each="project : ${projects}">
			        <td th:text="${project.name}"></td>
			        <td th:text="${project.category}"></td>
			        <td th:text="${project.status}"></td>
			        <td th:text="${project.StartDate}"></td>
			        <td th:text="${project.endDate}"></td>
			        <td>
			        	<a th:href="@{'../project/edit/' + ${project.id}}"> <span class="glyphicon glyphicon-pencil"></span></a>
			        </td>
			    </tr>
			</table>
		</div>
		<!-- List -->
		
	</div><!-- Container -->

</body>
</html>
